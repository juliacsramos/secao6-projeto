<div class="container">
    <div class="left-container">
        <div class="top-div">
            <app-filter (onFilter)="onFilter($event)"></app-filter>
        </div>
        <mat-divider></mat-divider>
        <div class="main-left-div">
            <app-user-list [userList]="userListFiltered" (userSelected)="onUserSelected($event)"></app-user-list>
        </div>
    </div>
    <div class="right-container">
        <app-user-details [user]="userSelected" *ngIf="showUserDetails"></app-user-details>
    </div>
</div>
